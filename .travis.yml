language: node_js
node_js:
- '6'

env:
  global:
    secure: 

branches:
  only:
  - develop
  except:
  - master

script:
- npm install
- npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: dist
  on:
    branch: develop
  target_branch: master
